<!-- Página inicial do site - Quarteto Fantástico -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa os estilos -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="inicio-card.css">
    <title>Quarteto Fantástico</title>
</head>
<body class="inicio">
    <!-- Cabeçalho com título e descrição -->
    <header>
        <h1>QUARTETO FANTÁSTICO</h1>
        <p>Conheça os heróis mais poderosos do universo Marvel. Unidos por raios cósmicos, divididos por suas
            diferenças, mas sempre juntos para proteger a humanidade.</p>
    </header>

    <!-- Seção de cards de personagens -->
    <section class="cards">
        <section class="cards">
            <a href="personagem.html?heroi=sr-fantastico" class="card">
                <div class="img-hover">
                    <img src="img/Sr. Fantastico.jpg" alt="Sr. Fantástico" class="normal">
                    <img src="img/Sr. Fantastico hover.jpg" alt="Sr. Fantástico" class="hover">
                </div>
                <h2>Sr. Fantástico</h2>

            </a>
            <a href="personagem.html?heroi=mulher-invisivel" class="card">
                <div class="img-hover">
                    <img src="img/Invisible Woman.jpg" alt="Mulher Invisível" class="normal">
                    <img src="img/Invisible Woman hover.jpg" alt="Mulher Invisível" class="hover">
                </div>
                <h2>Mulher Invisível</h2>
            </a>

            <a href="personagem.html?heroi=tocha-humana" class="card">
                <div class="img-hover">
                    <img src="img/Tocha Humana.jpg" alt="Tocha Humana" class="normal">
                    <img src="img/Tocha Humana hover.jpg" alt="Tocha Humana" class="hover">
                </div>
                <h2>Tocha Humana</h2>
            </a>

            <a href="personagem.html?heroi=coisa" class="card">
                <div class="img-hover">
                    <img src="img/O coisa.jpg" alt="O Coisa" class="normal">
                    <img src="img/O coisa hover.jpg" alt="O Coisa" class="hover">
                </div>
                <h2>O Coisa</h2>
            </a>
        </section>
    </section>

    <!-- Script que carrega funcionalidades -->
    <script defer src="script.js"></script>
</body>
</html>
